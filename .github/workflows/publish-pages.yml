name: Publish Reports to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:   # âœ… cho phÃ©p báº¥m Run thá»§ cÃ´ng

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate reports index
        run: |
          chmod +x scripts/generate-index.sh
          ./scripts/generate-index.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
